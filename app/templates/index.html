{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Login{% endblock %}

{% block page_content %}
    <h1>Welcome to TIA Asset Tracker</h1>
    <div class="row">
    {% for message in get_flashed_messages() %}
        <div class="alert alert-warning col-md-3">
            {{ message }}
        </div>
    {% endfor %}
    </div>
    <div class="row">
        <div class="col-md-3">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
{% endblock %}
